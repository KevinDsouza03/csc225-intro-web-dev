    <body>
        <div class="flexbox">
            <div class="flex-header">
                <!-- Shopping Cart Header so intention is lengthwise across then items listed below evenly-->
                <h2>Shopping Cart</h2>
            </div>
            <div class="flex-item">
                <!-- now starts listings of items. JS needed?-->
                <ul id="flex-list">
    
                </ul>
            </div>
        </div>
        <script>
            const cartData = JSON.parse(localStorage.getItem('cart')) || {};
    
            const cartList = document.getElementById('flex-list');
    
            for (const productId in cartData) {
                const quantity = cartData[productId].quantity;
                const name = cartData[productId].name;
                const price = cartData[productId].price; 
                const listItem = document.createElement('li');
                const imgItem = document.createElement('img');
                imgItem.src = cartData[productId].img;
                imgItem.alt = ` Picture of ${name}`;
                listItem.textContent = `${name}: ${quantity} x $${price.toFixed(2)}`; 
                cartList.appendChild(listItem);
                cartList.appendChild(imgItem);
            }
        </script>
